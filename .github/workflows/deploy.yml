name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests (if any)
      run: npm test || echo "No tests configured"
      continue-on-error: true
      
    - name: Verify Secrets
      run: |
        echo "Checking secrets..."
        if [ -z "${{ secrets.SERVER_HOST }}" ]; then echo "âŒ SERVER_HOST is not set"; exit 1; fi
        if [ -z "${{ secrets.SERVER_USER }}" ]; then echo "âŒ SERVER_USER is not set"; exit 1; fi
        if [ -z "${{ secrets.REVERB_SSH }}" ]; then echo "âŒ REVERB_SSH is not set or empty"; exit 1; fi
        echo "âœ… All required secrets are set"
        echo "SERVER_HOST: ${{ secrets.SERVER_HOST }}"
        echo "SERVER_USER: ${{ secrets.SERVER_USER }}"
        echo "REVERB_SSH length: $(echo -n '${{ secrets.REVERB_SSH }}' | wc -c) characters"
    
    - name: Deploy to Ubuntu Server
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.REVERB_SSH }}
        port: ${{ secrets.SSH_PORT || 22 }}
        timeout: 30s
        command_timeout: 10m
        debug: true
        passphrase: ${{ secrets.SSH_PASSPHRASE || '' }}
        script: |
          DEPLOY_PATH="${{ secrets.DEPLOY_PATH || '/root/reverb-price-scraping' }}"
          
          # Create directory if it doesn't exist
          if [ ! -d "$DEPLOY_PATH" ]; then
            echo "ðŸ“ Creating deployment directory: $DEPLOY_PATH"
            mkdir -p "$DEPLOY_PATH"
          fi
          
          cd "$DEPLOY_PATH"
          
          # Check if it's a git repository
          if [ ! -d ".git" ]; then
            echo "ðŸ“¦ Cloning repository for the first time..."
            # Remove directory contents if exists but not a git repo
            if [ "$(ls -A)" ]; then
              echo "âš ï¸ Directory exists but is not a git repository. Cleaning..."
              rm -rf * .[^.]* 2>/dev/null || true
            fi
            # Clone the repository
            git clone https://github.com/${{ github.repository }}.git .
          else
            echo "ðŸ”„ Pulling latest code..."
            git fetch origin
            git reset --hard origin/main || git reset --hard origin/master
          fi
          
          # Install/update dependencies
          echo "ðŸ“¥ Installing dependencies..."
          npm ci --production
          
          # Create logs directory if it doesn't exist
          mkdir -p logs
          
          # Restart application with PM2
          echo "ðŸ”„ Restarting application..."
          if pm2 list | grep -q "reverb-price-scraping"; then
            pm2 restart price-scraping
          else
            pm2 start ecosystem.config.js --name reverb-price-scraping
          fi
          
          # Save PM2 process list
          pm2 save
          
          # Show status
          echo "ðŸ“Š Application status:"
          pm2 status
          
          echo "âœ… Deployment completed successfully!"

